<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cart</title>
  </head>
  <body>
    <div class="container">
      <div class="items">
        <h1>Fruits</h1>
        <div class="item">
          <h3 name="name">Banana</h3>
          <div id="price">Price: K<span>30.32</span></div>
          <button class="button">Add to cart</button>
        </div>
        <div class="item">
          <h3 name="name">Pawpaw</h3>
          <div id="price">Price: K<span>50.99</span></div>
          <button class="button">Add to cart</button>
        </div>
        <div class="item">
          <h3 name="name">Apple</h3>
          <div id="price">Price: K<span>109.12</span></div>
          <button class="button">Add to cart</button>
        </div>
      </div>
      <div class="cart">
        <h1>Cart</h1>
        <hr />
        <div class="js-cart-items"></div>
        <hr />
        <div class="total"></div>
      </div>
    </div>
    <script src="cart.js"></script>
  </body>
</html>
